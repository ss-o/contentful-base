version: 0.1
cli:
  version: 1.8.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.16
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - eslint@8.38.0
    - git-diff-check
    - gitleaks@8.16.3
    - markdownlint@0.33.0
    - prettier@2.8.7
    - renovate@35.55.2
    - svgo@3.0.2
    - taplo@0.7.0
    - yamllint@1.30.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
